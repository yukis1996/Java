<!DOCTYPE html>
<html lang="ja"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="#{menu.create}">レシピ登録</title>
</head>

<body>

<div layout:fragment="content">
  <h2 th:text="#{menu.create}">レシピ登録</h2>

  <form action="/menus/create" method="post" th:object="${menuForm}">

    <ul>
      <li th:each="error: ${#fields.detailedErrors()}" th:text="${error.message}">
    </ul>

    <span th:text="#{name}">名前</span>:<input type="text" name="name" th:value="*{name}"><br/>
    <span th:text="#{category}">カテゴリー</span>:
    <select name="category">
    	<option th:value="*{category}">和食</option>
    	<option th:value="*{category}">洋食</option>
    	<option th:value="*{category}">中華</option>
    </select>
    <span th:text="#{price}">金額</span>: <input type="text" name="price" th:value="*{price}">

	<!--input type="checkbox" name="menu_id" value=1>レシピ１
	<input type="checkbox" name="menu_id" value=2>レシピ2
	<input type="checkbox" name="menu_id" value=3>レシピ3-->
    <button type="submit" th:text="#{register}">登録</button>
  </form>
</div>

</body>
</html>
