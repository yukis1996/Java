<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>First Spring Boot</title>
</head>
<body>

<form action="calc" method="post">
  <input type="text" name="num1" th:value="${num1}">
    <select name="calculater">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    </select>
    <input type="text" name="num2" th:value="${num2}">
    <button type="submit">Ôºù</button>
    [[ ${sum} ]]
</form>

</body>
</html>
